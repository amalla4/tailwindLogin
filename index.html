<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="bg-gray-600 min-h-screen flex items-center justify-center">

    <div class="bg-gray-800 flex rounded-2xl shadow-2xl max-w-3xl p-4">
    <!-- form div -->
    <div class="sm:w-1/2 px-8 md:px-16">
        <h2 class="font-bold-text text-3xl text-[#FB03A7]"> Login </h2>
        <p class="text-sm mt-3 text-white">Sign In To Your Account</p>

        <form action="" class="flex flex-col gap-2">
        <input class="p-2 mt-5 rounded-xl" type="text" name="email" placeholder="Email">
        <input class="p-2 rounded-xl" type="password" name="password" placeholder="Password">
        <button class="p-2 bg-[#FB03A7] rounded-xl text-white hover:scale-110 duration-300">Login</button>
        </form>

        <div class="mt-5 text-sm underline py-4 text-white">
            <a href="#">Forgot password?</a>
          </div>

        <div class=" items-center">
            <hr>
        </div>

        <div class="mt-5 text-xs flex justify-between items-center text-white">
            <p class="text-sm">Register for a new account:</p>
            <button class="py-2 px-5 bg-[#FB03A7] rounded-xl hover:scale-110 duration-300">Register</button>
          </div>

    </div>
    
    <!-- img div -->
    <div class="sm:block hidden w-1/2">
    <img class="rounded-2xl" alt="login page" src="login.png">
    </div>

    </div>

</section>
</body>
</html>
